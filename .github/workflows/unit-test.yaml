name: Unit Tests

on:
    push:
        branches:
            - master
            - dev
        paths-ignore:
            - "**/*.md"
    pull_request:
        types: [opened, reopened, synchronize]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - run: npm ci
            - run: npm run install-locally
            - run: npm test
