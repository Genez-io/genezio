name: todo-list
region: us-east-1
sdk:
  language: js
  options:
    runtime: browser
  path: ../client/src/sdk
classes:
  - path: ./task.js
    type: jsonrpc
    methods: []
  - path: ./user.js
    type: jsonrpc
    methods: []
  - path: ./cron.js
    type: jsonrpc
    methods:
      - name: "deleteAllData"
        type: cron
        cronString: "0 12 * * *"
